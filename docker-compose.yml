version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flight_postgres
    environment:
      POSTGRES_USER: flightuser
      POSTGRES_PASSWORD: flightpass
      POSTGRES_DB: flightdb
    ports:
      - "5433:5432"
    volumes:
      - flight_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flightuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: flight_api
    environment:
      DATABASE_URL: postgresql://flightuser:flightpass@db:5432/flightdb
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./seed_data.py:/app/seed_data.py
    restart: unless-stopped

volumes:
  flight_postgres_data:
